        <div class = "login">

                    <label class="form-label" for = "email">Email address</label>
                    <input class="form-control" type = "email" id="email" title= "" required>
                    <div class="invalid-feedback">

                </div>

                <div class = "form-group was-validated">
                    <label class="form-label" for = "password">Password</label>
                    <input class="form-control" type = "password" id="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^\da-zA-Z]).{8,}$"  name="password" title= "" required>
                    <div class="invalid-feedback">
                        Please enter your password
                    </div>
                </div>

                <div class="form-group form-check">
                    <input class="form-check-input" type ="checkbox" id = "check">
                    <label class="form-check-label" for="check">Remember me</label>
                </div>
                <input class="btn btn-success w-100" type = "submit" value = "SIGN IN">
                </a>
